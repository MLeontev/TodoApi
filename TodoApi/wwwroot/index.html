<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Список дел</h1>
        <details>
            <summary class="header">
                Категории <span id="category-count">(0)</span>
            </summary>
            <form id="add-category-form" class="add-category-form">
                <input id="new-category-name" placeholder="Название" type="text">
                <button class="button submit-button" type="submit">Добавить</button>
                <div id="error-message-add-category" class="error-message"></div>
            </form>
            <div id="categories" class="category-container"></div>
        </details>
        <details open>
            <summary class="header">
                Задачи <span id="todo-count">(0)</span>
            </summary>
            <div class="filter-header">Фильтры</div>
            <div class="filters">
                <select id="filter-category" class="select-category">
                    <option value="" disabled selected>Фильтр по категории</option>
                </select>
                <select id="filter-status" class="select-status">
                    <option value="" disabled selected>Фильтр по статусу</option>
                    <option value="all">Все</option>
                    <option value="complete">Выполнено</option>
                    <option value="incomplete">Не выполнено</option>
                </select>
            </div>
            <form id="add-todo-form" class="add-todo-form">
                <select id="select-category" class="select-category">
                    <option value="" disabled selected>Выберите категорию</option>
                </select>
                <input id="new-todo-name" placeholder="Текст" type="text">
                <button class="button submit-button" type="submit">Добавить</button>
                <div id="error-message-add-todo" class="error-message"></div>
            </form>
            <div id="todos" class="todo-container"></div>
        </details>
    </div>
    <script src="script.js"></script>
</body>
</html>
