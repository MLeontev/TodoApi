<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
</head>
<body>
<h1>Список дел</h1>

<h2>Категории</h2>

<form id="category-form">
    <input id="category-name" placeholder="Название" type="text">
    <button type="submit">Добавить</button>
</form>

<form id="edit-category-form" style="display: none;">
    <input id="edit-category-id" type="hidden">
    <input id="edit-category-name" placeholder="Новое название" type="text">
    <button type="submit">Сохранить изменения</button>
    <button id="cancel-edit" type="button">Отмена</button>
</form>

<div id="error-message" style="color: red;"></div>

<ul id="categories-list"></ul>

<script src="js.js"></script>
</body>
</html>
