<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    
</head>
<body>
<h1>Список дел</h1>

<h2>Категории</h2>

<form id="category-form">
    <input id="category-name" placeholder="Название" type="text">
    <button type="submit">Добавить</button>
</form>

<form id="edit-category-form" style="display: none;">
    <input id="edit-category-id" type="hidden">
    <input id="edit-category-name" placeholder="Новое название" type="text">
    <button type="submit">Сохранить изменения</button>
    <button id="cancel-edit" type="button">Отмена</button>
</form>

<div id="error-message-category" style="color: red;"></div>

<ul id="categories-list"></ul>

<h2>Задачи</h2>

<form id="todo-form">
    <select id="todo-category-select">
        <option value="" disabled selected>Выберите категорию</option>
    </select>
    <input id="todo-name" placeholder="Текст" type="text">
    <button type="submit">Добавить</button>
</form>

<div id="error-message-todo" style="color: red;"></div>

<table id="todos-table">
    <thead>
    <tr>
        <th>Название</th>
        <th>Категория</th>
        <th>Выполнено</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody id="todos-list"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
